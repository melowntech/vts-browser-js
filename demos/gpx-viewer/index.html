<html>
<head>
    <title>VTS Browser - GPX Viewer</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../build/vts-browser.css" />
    <script type="text/javascript" src="../../build/vts-browser.js"></script>

    <style>

        .pointer-div2 {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 2px;
            height : 120px;
            display: none;
            background-color: rgba(255,0,0,0.5);
            z-index: 1;
        }

        .distance-div {
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
            position: absolute;
            left: 0px;
            top: 0px;
            display: none;
            padding: 5px;
            background: #ffde59;
            border: 2px solid #000000;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
            font-weight: bold;            
            z-index: 2;
        }

        .distance-div:after, .distance-div:before {
            top: 100%;
            left: 50%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .distance-div:after {
            border-color: rgba(255, 222, 89, 0);
            border-top-color: #ffde59;
            border-width: 7px;
            margin-left: -7px;
        }
        .distance-div:before {
            border-color: rgba(0, 0, 0, 0);
            border-top-color: #000000;
            border-width: 10px;
            margin-left: -10px;
        }

        .profile-div {
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
            position: absolute;
            left: 10px;
            right: 10px;
            bottom: 10px;
            height: 122px;
            background-color: rgba(255,255,255,0.47);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .profile-canvas-holder {
            position: absolute;
            left: 2px;
            top: 2px;
            right: 2px;
            bottom: 2px;
            background-color: rgba(255,255,255,0.60);
        }

        .profile-link {
            position: absolute;
            left: 50%;
            width: 320px;
            margin-left: -160px;
            bottom: 20px;
            font-size: 18px;
            text-align: center;
        }

        .profile-canvas {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
        }

    </style>

</head>

<body style = "padding: 0; margin: 0;">
    <div id="map-div" style="width:100%; height:100%;">
    </div>
    <script type="text/javascript" src="demo.js"></script>
</body>
</html>
